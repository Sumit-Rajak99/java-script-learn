<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sid Collection - MyShop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('https://via.placeholder.com/1500x400') no-repeat center;
      background-size: cover;
      height: 400px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      text-shadow: 2px 2px 5px black;
    }
    .controls {
      padding: 20px;
      text-align: center;
    }
    .controls input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background-color: white;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #777;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #005fa3;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .cart-count {
      background: red;
      color: white;
      padding: 3px 7px;
      border-radius: 50%;
      font-size: 14px;
      vertical-align: middle;
    }
    .gallery {
  background: #fff;
  padding: 30px;
}

.gallery-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.gallery-row img {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  transition: transform 0.3s ease;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.gallery-row img:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>

  <header>
    <h1>Sid Collection</h1>
    <p>Your one-stop online store</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart <span id="cart-count" class="cart-count">0</span></a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <div>Welcome to Sid Collection</div>
  </section>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
  </section>
<!-- Add this right below the hero section -->
<section class="gallery">
  <h2 style="text-align:center; padding: 20px;">Explore Our Latest Collections</h2>
  <div class="gallery-row">
    <img src="https://via.placeholder.com/400x250?text=Men+Collection" alt="Men Collection">
    <img src="https://via.placeholder.com/400x250?text=Women+Collection" alt="Women Collection">
    <img src="https://via.placeholder.com/400x250?text=Accessories" alt="Accessories">
  </div>
</section>

  <section class="products" id="product-list">
    <!-- Products will be inserted here dynamically -->
  </section>

  <footer>
    <p>&copy; 2025 Sid Collection. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: "Smartphone", price: 15000, image: "https://via.placeholder.com/300x200?text=Smartphone" },
      { name: "Headphones", price: 2499, image: "https://via.placeholder.com/300x200?text=Headphones" },
      { name: "Sneakers", price: 3999, image: "https://via.placeholder.com/300x200?text=Sneakers" },
      { name: "Smartwatch", price: 5499, image: "https://via.placeholder.com/300x200?text=Smartwatch" },
      { name: "Backpack", price: 1299, image: "https://via.placeholder.com/300x200?text=Backpack" },
      { name: "Sunglasses", price: 999, image: "https://via.placeholder.com/300x200?text=Sunglasses" },
    ];

    const productList = document.getElementById("product-list");
    const cartCount = document.getElementById("cart-count");
    let cart = 0;

    function displayProducts(list) {
      productList.innerHTML = "";
      list.forEach(product => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
          <h3>${product.name}</h3>
          <p>â‚¹${product.price.toLocaleString()}</p>
          <button onclick="addToCart()">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart() {
      cart++;
      cartCount.textContent = cart;
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const keyword = this.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    // Initial display
    displayProducts(products);
  </script>
</body>
</html>
