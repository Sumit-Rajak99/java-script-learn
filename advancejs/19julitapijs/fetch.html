<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
           
    <script>
        function display(){
            let filenam="sid.txt";
            fetch(filenam).then((x)=>x.text()).then(y=>document.getElementById("demo").innerHTML=y);
        }
    </script>
</head>
<body>
    <button onclick="display()">click here</button>
    <p id="demo"></p>
</body>
</html>
