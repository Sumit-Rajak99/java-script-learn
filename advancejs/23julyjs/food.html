<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Record Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      width: 150px;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Food Record Table</h2>

  <table>
    <tr>
      <th>Date</th>
      <th>Meal Type</th>
      <th>Food Item</th>
      <th>Calories</th>
      <th>Quantity</th>
      <th>Notes</th>
    </tr>
    <tr>
      <td>2025-07-24</td>
      <td>Breakfast</td>
      <td>Oats with Milk</td>
      <td>250</td>
      <td>1 Bowl</td>
      <td>Added honey</td>
    </tr>
    <tr>
      <td>2025-07-24</td>
      <td>Lunch</td>
      <td>Grilled Chicken</td>
      <td>400</td>
      <td>200g</td>
      <td>No rice</td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

  <a href="#" class="btn">Add New Entry</a>

</body>
</html>
