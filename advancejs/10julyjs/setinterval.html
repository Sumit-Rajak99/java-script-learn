<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            document.getElementById("demo").innerHTML+="HELLO SID";
        }
     function display(){
        setInterval(myfun,1000);
     }
    </script>
</head>
<body>
    <h1 id="demo">HELLO SID</h1>
    <button onclick="display()">click here</button>
</body>
</html>
