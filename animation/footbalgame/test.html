<head>

<body>
  <nav class="navbar">
    <h2 class="logo">Instagram</h2>
    <input type="text" placeholder="Search" class="search-box" />
    <div class="nav-icons">
      <span>🏠</span>
      <span>📩</span>
      <span>➕</span>
      <span>🔍</span>
      <span>👤</span>

      <div class="stories">
        <div class="story">Your Story</div>
        <div class="story">Friend 1</div>
        <div class="story">Friend 2</div>
        <div class="story">Friend 3</div>
      </div>

      <div class="post">
        <div class="post-header">
          <div class="user-info">
            <span>👤</span>
            <strong>user_name</strong>
          </div>
          <span>⋮</span>
        </div>
        <img src="https://via.placeholder.com/500x300" alt="Post Image" class="post-img"/>

          <div class="actions">
            <span>❤️</span>
            <span>💬</span>
            <span>📤</span>
          </div>
