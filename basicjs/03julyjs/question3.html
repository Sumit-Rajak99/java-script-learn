<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    let num = parseInt(prompt("Enter a any number 0 to 20:"));

    if (num >= 1 && num <= 10) {
        
        for (let i = 1; i <= num; i++) {
            console.log(i);
        }
    } else if (num >= 11 && num <= 20) {
        for (let i = 20; i >= num; i--) {
            console.log(i);
        }
    } else {
        console.log("Invalid input");
    }
</script>

</body>
</html>
