<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Display(){
            function mycube(n){
                return n*n*n;
            }
             document.getElementById("demo").innerHTML="my cube:"+mycube(5);
        }
    </script>
</head>

<body>
    <h1 id="demo">welcome</h1>
    <button onclick="Display()">click here</button>
</body>
</html>
