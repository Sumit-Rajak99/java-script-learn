<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=2345678;
        let max;
        while(num>0){
            let digit=num%10;
            if(digit>max){
                max=digit;
            }
            console.log(max);
        }
    </script>
</body>
</html>
