<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const month=["january","february","april","may","may","june","july","auguest","september","octember","november","december"]
        const d=new Date();
        document.writeln("<h1>",d,"</h1>");
        const ans=d.getMonth();
        document.writeln("<h1>",month[ans],"</h1>");  
    </script>
</body>
</html>
