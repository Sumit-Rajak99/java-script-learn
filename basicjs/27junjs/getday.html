<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const week=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
        const d=new Date();
        document.writeln("<h1>",d,"</h1>");
        const ans=d.getDay();
        document.writeln("<h1>",week[ans],"</h1>");  
    </script>

</body>
</html>
